<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="moses.css" />
  </head>
  <body>
    <ol>
      <li>Moses</li>
      <li>Victor</li>
    </ol>
    <ul>
      <li>Moses</li>
      <li>Victor</li>
    </ul>
    <dl>
      <dt>Moses</dt>
      <dd>Billionaire</dd>
      <dt>Dog</dt>
      <dd>My best pet</dd>
    </dl>

    <table>
      <tr>
        <th>Name:</th>
        <th>Age</th>
        <th>Sex</th>
        <th>hobby</th>
      </tr>
      <tr class="on">
        <td>Moses</td>
        <td>49</td>
        <td>Male</td>
        <td>Eating</td>
      </tr>
      <tr>
        <td>David</td>
        <td>89</td>
        <td>Male</td>
        <td>Coding</td>
      </tr>
    </table>

    <form>
      <h1 class="text">Sign Up</h1>
      <label for="first">First Name:</label>
      <input type="text" id="first" placeholder="type your name here" /> <br />

      <label for="last">Last Name:</label>
      <input type="text" id="last" placeholder="your last name here" /> <br />

      <label for="phone">Phone Num:</label>
      <input type="tel" id="phone" placeholder="+2349083899281" /> <br />

      <label for="em">Email:</label>
      <input type="email" id="em" placeholder="yourname@gmail.com" /> <br />

      <label for="ps">Password:</label>
      <input type="password" id="ps" placeholder="" /> <br />
      <button id="btn" type="submit">Submit</button>
    </form>

    <div class="child">
      <h1>Victor</h1>
    </div>
    <div class="parent">
      <h1>Moses</h1>
    </div>
  </body>
</html>
